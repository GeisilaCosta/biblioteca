<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca OnLine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biblioteca OnLine</h1>
        <nav>
            <ul>
                <li><a href="#livros">Lista de Livros</a></li>
                <li><a href="#adicionar-livro">Adicionar novo livro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="pesquisa-livro">
            <h2>Pesquisar Livro</h2>
            <label for="filtro">Filtrar por Título ou Autor:</label>
            <input type="text" id="filtro" placeholder="Digite o título ou autor...">
        </section>
        
        <section id="livros">
            <h2>Lista de Livros</h2>
            <ul id="lista-livros">
                <!-- Livros serão inseridos dinamicamente -->
            </ul>
            <button id="limpar-livros">Limpar Lista de novos Livros</button>

        </section>

        <section id="adicionar-livro">
            <h2>Adicionar Novo Livro</h2>
            <form id="form-livro">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
                
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required>
                
                <label for="nota">Nota (1 a 5):</label>
                <input type="number" id="nota" name="nota" min="1" max="5" step="1" required>
                
                <label for="imagem">Capa do Livro (opcional):</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                
                <button type="submit">Adicionar Livro</button>
            </form>
            <div id="feedback" style="color: green; margin-top: 10px;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Biblioteca Online By Geisila Costa. Todos os direitos reservados.</p>
    </footer>

    <script src="dados.js"></script>    
    <script src="script.js"></script>
</body>
</html>
